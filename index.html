<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/265f015767.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class=" navbar navbar-light bg-light justify-content-center padding-bottom">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container margin-top">
        <div class="row">
            <div class="col-3 container-sm">
                <p>Search for a city:</p>
                <form class="form-inline" style="max-width: 100%;">
                    <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search" id="searchedCity">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit" id="search-btn"><i class="fas fa-search"></i></button>
                </form>
                <div class="card margin-top">
                    <div class="card-header">
                         Recent search:
                    </div>
                    <ul class="list-group list-group-flush" id="recentList">
                        <li class="list-group-item hide" id="item0"></li>
                        <li class="list-group-item hide" id="item1"></li>
                        <li class="list-group-item hide" id="item2"></li>
                        <li class="list-group-item hide" id="item3"></li>
                        <li class="list-group-item hide" id="item4"></li>
                        <li class="list-group-item hide" id="item5"></li>
                        <li class="list-group-item hide" id="item6"></li>
                        <li class="list-group-item hide" id="item7"></li>
                        <li class="list-group-item hide" id="item8"></li>
                        <li class="list-group-item hide" id="item9"></li>
                    </ul>
                </div>
            </div>

            <div class="col-9 container-sm">
                <div class="card">
                    <div class="card-body" id="mainInfo-section">
                      Search for a city or click in a recent search.
                    </div>
                </div>
                <div class="margin-top" id="5daysDiv">
                   
                </div>
                
                <div class="card-deck" id="5days-section">
                   
                </div>


            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
